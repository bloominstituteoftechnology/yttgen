<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>YouTube thumbnail generator</title>
		<link rel="stylesheet" type="text/css" href="yttgen.css" />
		<script src="isfontavail.js"></script>
		<script src="yttgen.js"></script>
	</head>

	<body>
		<div id="loading">
			Loading...
		</div>

		<div id="mainpage" class="hidden">
			<canvas id="canvas"></canvas>

			<input class="blockinput" id="desc1" type="text" placeholder="Description Line 1">
			<input class="blockinput" id="desc2" type="text" placeholder="Description Line 2">
			<input class="blockinput" id="instname" type="text" placeholder="Instructor Name">
			<input class="blockinput" id="date" type="text" placeholder="Date">
			<input class="blockinput" id="titlestring" type="text" readonly="readonly">

			<select id="theme">
				<option value="Orange" selected="selected">Orange</option>
				<option value="Boysenberry">Boysenberry</option>
				<option value="Red">Red</option>
				<option value="Ocean">Ocean</option>
				<option value="Dark Blue">Dark Blue</option>
				<option value="Blue">Blue</option>
				<option value="Light Blue">Light Blue</option>
				<option value="Gray">Gray</option>
			</select>

			<div id="autogenui">
				<input type="checkbox" id="autogen">
				<label for="autogen">Auto-generate filename</label>
			</div>

			<a href="#" id="download">Download as PNG</a>
			<input type="text" id="filename" placeholder="ytbg.png">
		</div>

	</body>
</html>
